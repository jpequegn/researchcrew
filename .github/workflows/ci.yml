name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run mypy
        run: uv run mypy agents/ tools/ utils/ --ignore-missing-imports
        continue-on-error: true  # Soft fail for now

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev,observability]"

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=agents \
            --cov=tools \
            --cov=utils \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  evals:
    name: Agent Evaluations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run evaluations
        run: |
          uv run python evals/run_evals.py --output eval_report.json

      - name: Check evaluation pass rate
        run: |
          PASS_RATE=$(cat eval_report.json | python -c "import sys, json; print(json.load(sys.stdin)['overall_pass_rate'])")
          echo "Pass rate: $PASS_RATE"
          # Fail if pass rate drops below 80%
          python -c "import sys; sys.exit(0 if $PASS_RATE >= 0.8 else 1)"

      - name: Upload evaluation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: evaluation-report
          path: eval_report.json

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, evals]
    steps:
      - name: Quality gate passed
        run: echo "All quality checks passed!"

